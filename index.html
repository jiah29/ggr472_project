<!-----------------------------------------------------------------------------
  Main web map page for GGR472 TDSB Active Travel Sandbox Project (Winter 2024).
  Built with Bootstrap and FontAwesome.
  Bootstrap Reference: https://getbootstrap.com/docs/5.3/
  FontAwesome Reference: https://fontawesome.com/docs/web/ 
  Created by Jia Hao Choo, Runyi Li & Saning Zhang
------------------------------------------------------------------------------>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDSB Active Travel</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Mapbox GL -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Mapbox GL Draw -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css"
      type="text/css"
    />
    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TDSB Active Travel</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="resources.html">Recources</a>
            </li>
          </ul>
          <form class="d-flex" role="search" center="right">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div class="row" id="main">
      <!-- SIDEBAR -->
      <div class="col-3 bg-light text-black d-sm-block d-none" id="sidebar">
        SIDEBAR
      </div>

      <!-- MAP CONTENT (LGEND AND MAP CONTAINER) -->
      <div class="col-sm-9 col-12" id="map-content">
        <!-- Legend container -->
        <div class="legend-container" id="legend">
          <!-- Legend items are added dynamically via JS -->
        </div>
        <!-- Map container -->
        <div id="map" class="map-container"></div>
      </div>
    </div>

    <!-- Custom js -->
    <script src="./scripts/legend-controls.js"></script>
    <script src="./scripts/map-data-controls.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d8ea921d33.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://watergis.github.io/mapbox-gl-export/mapbox-gl-export.js"></script>
  </body>
</html>
